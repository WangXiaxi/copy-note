//filter
	Array.prototype.vlu = function(){
		var a = [];
		for(var i=0;i < this.length;i++){
			a.push(this[i]);
		}
	};
	Array.prototype._filter=function(callback){
		var arrsl = [];
		for(var i = 0,len = this.length;i<len;i++){
			var a = callback(this[i],i,this.vlu());
			if (a){
				arrsl.push(this[i]);
			}
		}
			return arrsl;
	}
	var arr2 = [1,2,3,4,5,6,7,8];
